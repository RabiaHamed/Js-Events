<script>
    var count = 0;

    // document.getElementById("increaseBtn").value;

    function incr() {
        count +=1;
        document.getElementById("countNum").innerHTML = count;
    }

    function dec() {
        count -=1;
        document.getElementById("countNum").innerHTML = count;
    }
    function res() {
        count = 0;
        document.getElementById("countNum").innerHTML = count;
    }
